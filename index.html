<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
          <div class="slidecontainer">
            <p class="card-heading">Character Count <br> 8 to 128 Accepted</p>
            <p id="sliderReadout" class="char-slider-text"></p>
            <input type="range" min="8" max="128" value = "68" class="slider" id="charCount">
          </div>
      </div>
      <div class="card">
          <div>
            <p class="card-heading">Character Types</p>
          </div>
          <div>
            <ul>
              <li>
                Lower Case <input type="checkbox" id="lowerCase" onclick="lowerCaseFunction()" class="char-check-box">
              </li>
              <li>
                Upper Case <input type="checkbox" id="upperCase" onclick="upperCaseFunction()" class="char-check-box">
              </li>
              <li>  
                Numerals <input type="checkbox" id="numerals" onclick="numeralFunction()" class="char-check-box">
              </li>
              <li>
                Special Characters <input type="checkbox" id="specialChar" onclick="specialCharFunction()" class="char-check-box">
              </li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
