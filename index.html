<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
          <div class="slidecontainer">
            <p class="card-heading">Character Count <br> 8 to 128 Accepted</p>
            <p id="sliderReadout" class="char-slider-text"></p>
            <input type="range" min="8" max="128" value = "68" class="slider" id="charCount">
          </div>
      </div>
      <div class="card">
          <div>
            <p class="card-heading">Character Types</p>
          </div>
          <div class="card-body">
                <button id="lowerCase" class="charButton" onclick="charButtonHandler('lowerCase')">Lower Case</button>

                <button id="upperCase" class="charButton" onclick="charButtonHandler('upperCase')">Upper Case</button>

                <button id="numeral" class="charButton" onclick="charButtonHandler('numeral')">Numerals</button>

                <button id="special" class="charButton" onclick="charButtonHandler('special')">Special Characters</button>
          </div>
        </div>
        <div class="card">
          <div class="card-footer">
            <button id="generate" class="btn" onclick="writePassword()">Generate Password</button>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy 2020 Joseph Flanagan</p>
      </footer>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
