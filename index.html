<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="slidecontainer">
            <p style="text-align: center;">Choose Your Desired Character Count, from 8 to 128</p>
            <input type="range" min="8" max="128" value = "64" class="slider" id="charCount">
            <p id="sliderReadout" style="text-align: center;"> Character</p>
          </div>
          <p style="text-align: center;">Character Types (At Least One Must Be Checked)</p>
          <div>
            Lower Case: <input type="checkbox" id="lowerCase" onclick="lowerCaseFunction()" style="display: inline-block; margin-right: 15px;">
            Upper Case: <input type="checkbox" id="upperCase" onclick="upperCaseFunction()" style="display: inline-block;margin-right: 15px;">
            Numerals: <input type="checkbox" id="numerals" onclick="numeralFunction()" style="display: inline-block;margin-right: 15px;">
            Special Characters: <input type="checkbox" id="specialChar" onclick="specialCharFunction()" style="display: inline-block;margin-right: 15px;">
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
